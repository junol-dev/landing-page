<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="css/style.css" />
    <title>The Odin Project - Landing Page Project</title>
  </head>
  <body>
    <!-- HEADER BACKGROUND COLOR -->
    <div class="header-background">
      <!------------------ HEADER SECTION -------------->
      <section class="container section-header">
        <p class="logo">LOGO</p>
        <nav class="nav">
          <ul class="header-list">
            <li><a class="nav-link" href="#">Link 1</a></li>
            <li><a class="nav-link" href="#">Link 2</a></li>
            <li><a class="nav-link" href="#">Link 3</a></li>
          </ul>
        </nav>
      </section>
      <!--------------------------------------------->

      <!-------------- HERO SECTION ----------------->
      <section class="container section-hero">
        <div class="hero-text-box">
          <p class="hero-main-text">Introducing cities in Vietnam</p>
          <p class="hero-secondary-text">
            This website has some subtext that goes here under the main title.
            It's a smaller font and the color is lower contrast.
          </p>
          <button class="btn">Sign up</button>
        </div>

        <div class="hero-img-box">
          <img
            src="img/vietnam.jpg"
            alt="A picture of a chain of islands."
            class="hero-img"
          />
        </div>
      </section>
      <!--------------------------------------------->

      <!-------------- INFORMATION SECTION ----------------->
    </div>

    <section class="container section-information">
      <p class="information-title">Cities in Vietnam</p>
      <div class="information-img-box">
        <div class="img-box">
          <img
            class="information-img"
            src="img/saigon.jpg"
            alt="Saigon, Vietnam"
          />
          <p class="img-text-description">Saigon</p>
        </div>
        <div class="img-box">
          <img
            class="information-img"
            src="img/danang.jpg"
            alt="Da Nang, Vietnam"
          />
          <p class="img-text-description">Da Nang</p>
        </div>
        <div class="img-box">
          <img
            class="information-img"
            src="img/nhatrang.jpg"
            alt="Nha Trang, Vietnam"
          />
          <p class="img-text-description">Nha Trang</p>
        </div>
        <div class="img-box">
          <img
            class="information-img"
            src="img/hanoi.jpg"
            alt="Hanoi, Vietnam"
          />
          <p class="img-text-description">Hanoi</p>
        </div>
      </div>
    </section>
  </body>
</html>
